<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_in 반복문</title>
</head>
<body>
    <script>

        const todos = ['코딩하기', '근무', '방문하기']

        for (const i in todos) {
            alert(`${i} 번째 할 일 : ${todos[i]}`)
        }

    </script>
</body>
</html>
